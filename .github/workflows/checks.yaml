name: Check code

on:
  push:
    branches:
      - 'main'
      - 'feature/*'

  pull_request:
    types:
      - closed

jobs:
  check:
    name: Check changed .py files
    outputs:
      py_changed: ${{ steps.check_files.outputs.py_changed }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
          echo "========== check paths of modified files =========="
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }} > files.txt
          while IFS= read -r file; do
            echo $file
            if [[ $file == *.py ]]; then
              echo "::set-output name=py_changed::true"
            else
              echo "file does not belong to python"
            fi
          done < files.txt

  linter:
    needs: check
    name: Run Flake8
    if: needs.check.outputs.py_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version' # Read python version from a file
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run flake8
        run: poetry run flake8

  tests:
    needs: check
    name: Run Pytest and MyPy
    if: needs.check.outputs.py_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Stack
        run: DOCKER_BUILDKIT=1 docker-compose build

      - name: Run mypy
        run: docker-compose run --rm backend mypy .

      - name: Run Django Tests
        run: docker-compose run backend pytest --no-cov

      - name: Tear down the Stack
        run: docker-compose down
