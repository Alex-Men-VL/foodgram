version: '3.8'
services:
  caddy:
    image: caddy:2.5.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Caddy specific urls
      - ./src/backend/docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      # Front
      - ./src/frontend/build:/code/frontend/
      # Api-schema
      - ./docs/redoc.html:/code/frontend/api/docs/redoc.html
      - ./docs/openapi-schema.yml:/code/frontend/api/docs/openapi-schema.yml
    depends_on:
      - backend

  backend:
    <<: &backend
      image: ${BACKEND_IMAGE-foodgram_backend:prod}
      build:
        target: production_build
        args:
          DJANGO_ENV: production
        cache_from:
          - ${BACKEND_IMAGE-foodgram_backend:prod}

  frontend:
    <<: &frontend
      image: ${FRONTEND_IMAGE-foodgram_frontend:prod}
      build:
        context: .
        dockerfile: ./src/frontend/docker/node/Dockerfile
        cache_from:
          - ${FRONTEND_IMAGE-foodgram_frontend:prod}
    volumes:
      - ./src/frontend:/app/result_build/

volumes:
  caddy_data:
  caddy_config:
